<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
  <link rel="manifest" href="img/site.webmanifest" />

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- PDF Export Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="theme-light">

  <!-- Theme Selection Screen -->
  <div id="themeSelectionScreen" class="text-center p-5">
    <h3>Select a Theme to Start</h3>
    <div class="btn-group mt-3">
      <button class="btn btn-primary" data-theme="theme-blue">Blue</button>
      <button class="btn btn-dark" data-theme="theme-dark">Dark</button>
      <button class="btn btn-light" data-theme="theme-light">Light</button>
    </div>
  </div>

  <!-- Main Resume Builder -->
  <div id="mainResumeBuilder" style="display: none;">
    <div class="container py-4">

      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-file-alt"></i> Resume Builder</h2>
        <div>
          <button id="resetBtn" class="btn btn-warning">Reset</button>
          <button id="openPreview" class="btn btn-info">Fullscreen Preview</button>
        </div>
      </div>

      <div class="row">
        <!-- Left Form Panel -->
        <div class="col-md-6">
          <form id="resumeForm">
            
            <!-- Personal Info -->
            <div class="form-section">
              <h5 class="section-header"><i class="fas fa-user"></i> Personal Info</h5>
              <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required />
              <input type="email" id="email" class="form-control mb-2" placeholder="Email" required />
              <small id="emailError" class="text-danger"></small>
              <input type="tel" id="phone" class="form-control mb-2" placeholder="Phone" required />
              <small id="phoneError" class="text-danger"></small>
              <input type="text" id="dob" class="form-control mb-2" placeholder="Date of Birth" required />
              <textarea id="bio" class="form-control mb-2" maxlength="250" placeholder="Short Bio (max 250 characters)"></textarea>
              <small id="bioCount" class="text-muted">0/250</small>
              <input type="file" id="profileImage" class="form-control-file mb-2" accept="image/*" />
            </div>

            <!-- Education -->
            <div class="form-section" id="educationSection">
              <h5 class="section-header"><i class="fas fa-graduation-cap"></i> Education</h5>
              <div class="education-entry mb-3">
                <input type="text" class="form-control mb-1" placeholder="Institution Name" />
                <input type="text" class="form-control mb-1" placeholder="Branch / Major" />
                <input type="text" class="form-control mb-1" placeholder="From Year" />
                <input type="text" class="form-control mb-1" placeholder="Year of Passout" />
                <button type="button" class="btn btn-sm btn-danger remove">Remove</button>
              </div>
              <button type="button" id="addEducation" class="btn btn-secondary btn-sm">+ Add Education</button>
            </div>

            <!-- Experience -->
            <div class="form-section" id="experienceSection">
              <h5 class="section-header"><i class="fas fa-briefcase"></i> Experience</h5>
              <div class="experience-entry mb-3">
                <input type="text" class="form-control mb-1" placeholder="Company Name" />
                <input type="text" class="form-control mb-1" placeholder="From (e.g., Jan 2020)" />
                <input type="text" class="form-control mb-1" placeholder="To (e.g., Dec 2022 or Present)" />
                <textarea class="form-control mb-1" placeholder="Activities & Projects"></textarea>
                <button type="button" class="btn btn-sm btn-danger remove">Remove</button>
              </div>
              <button type="button" id="addExperience" class="btn btn-secondary btn-sm">+ Add Experience</button>
            </div>

            <!-- Skills -->
            <div class="form-section">
              <h5 class="section-header"><i class="fas fa-chart-line"></i> Skills</h5>
              <div id="skillsSection"></div>
              <button type="button" id="addSkill" class="btn btn-secondary btn-sm">+ Add Skill</button>
            </div>

            <!-- Theme Switcher -->
            <div class="form-section">
              <label><i class="fas fa-palette"></i> Theme</label>
              <select id="themeSwitcher" class="form-control mb-3">
                <option value="theme-blue" selected>Blue</option>
                <option value="theme-dark">Dark</option>
                <option value="theme-light">Light</option>
              </select>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-primary" onclick="window.print()">Download PDF</button>
            </div>

          </form>
        </div>

        <!-- Right Preview Panel -->
        <div class="col-md-6">
          <div class="resume-card" id="previewContent"></div>
        </div>
      </div>
    </div>

    <!-- Fullscreen Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Resume Preview</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="resume-card" id="modalPreviewContent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
