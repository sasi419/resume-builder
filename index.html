<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Resume Template</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container text-center px-3 py-3">
    <h2 class="mb-3 font-weight-bold">Let’s Start Building Your Resume</h2>
    <p class="text-muted mb-5">Pick a template you like. You’ll customize the details in the next step!</p>

    <div class="row justify-content-center">

      <!-- Template 1 -->
      <div class="col-lg-5 col-md-6 col-sm-12 template-preview m-3">
        <div class="preview-img template1 mb-3">Clean & Blue Resume</div>
        <button class="btn btn-primary btn-block" onclick="selectTemplate('template1')">Use Template 1</button>
      </div>

      <!-- Template 2 -->
      <div class="col-lg-5 col-md-6 col-sm-12 template-preview m-3">
        <div class="preview-img template2 mb-3">Professional & Dark Theme</div>
        <button class="btn btn-dark btn-block" onclick="selectTemplate('template2')">Use Template 2</button>
      </div>

      <!-- Template 3 -->
      <div class="col-lg-5 col-md-6 col-sm-12 template-preview m-3">
        <div class="preview-img template3 mb-3">Minimalist Gray Design</div>
        <button class="btn btn-secondary btn-block" onclick="selectTemplate('template3')">Use Template 3</button>
      </div>

      <!-- Template 4 -->
      <div class="col-lg-5 col-md-6 col-sm-12 template-preview m-3">
        <div class="preview-img template4 mb-3">Elegant Red Style</div>
        <button class="btn btn-danger btn-block" onclick="selectTemplate('template4')">Use Template 4</button>
      </div>

    </div>
  </div>

  <script>
    function selectTemplate(templateName) {
      localStorage.setItem('selectedTemplate', templateName);
      window.location.href = "resume_builder.html";
    }
  </script>
</body>
</html>
